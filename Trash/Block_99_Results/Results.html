{% block title %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ static 'css/css.css' }}">
<link rel="stylesheet" href="{{ static 'css/modal.css' }}">
<script src="{{ static 'js/Script_modal.js' }}"></script>

<div class="content-box box-neutral">
  <h2 class="section-title">Thank&nbsp;you&nbsp;for&nbsp;participating!</h2>
  <hr class="section-divider">

  <!-- ────────── Results summary (placeholder) ────────── -->
  <div class="section-box box-info">
    <div class="section-header">
      <span class="icon">🏅</span>
      <h3 class="instructions-title">Your Performance &amp; Bonus</h3>
    </div>

    <!-- Replace the line below with your dynamically generated summary once ready -->
    <p id="results-text" style="margin-top:10px;">Results text</p>
  </div>

  <!-- ────────── Completion button ────────── -->
  <p style="text-align:center;margin-top:25px;">
    Click <em>Complete&nbsp;study</em> to finalise the session.
  </p>

  <div class="buttons-container" style="justify-content:center;margin-top:20px;">
    <button
      type="button"
      class="btn btn-primary"
      id="redirectButton"
      onclick="Completion_button('{{ C.Completion_redirect }}')">
      Complete study
    </button>
  </div>
</div>
{% endblock %}
