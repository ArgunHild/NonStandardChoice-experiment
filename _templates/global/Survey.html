<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Preference Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Preference Survey</h2>
        
        <!-- Rank Dimensions -->
        <div class="section">
            <h3>Rank the Dimensions</h3>
            <label>Rank the following dimensions from 1 (most important) to 7 (least important).</label>
            <form id="dimensionRanking">
                <select name="payoff" required>
                    <option value="">Payoff & Expected Value</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <select name="CognitiveEase" required>
                    <option value="">Cognitive Ease</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <select name="intrinsicMotivation" required>
                    <option value="">Intrinsic Motivation</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </form>
        </div>

        <!-- Assign Scores to Dimensions -->
        <div class="section">
            <h3>Assign Scores to Dimensions</h3>
            <label>Assign a score from 1 to 10 to each dimension, respecting the ranking above.</label>
            <input type="number" min="1" max="10" placeholder="Payoff Score">
            <input type="number" min="1" max="10" placeholder="Cognitive Ease Score">
            <input type="number" min="1" max="10" placeholder="Intrinsic Motivation Score">
        </div>

        <!-- Rank Games for Each Dimension -->
        <div class="section">
            <h3>Rank Games for a Dimension</h3>
            <label>Select a dimension and rank the Games from 1 (best) to 4 (worst).</label>
            <select>
                <option value="">Select Dimension</option>
                <option value="payoff">Payoff</option>
                <option value="CognitiveEase">Cognitive Ease</option>
                <option value="intrinsicMotivation">Intrinsic Motivation</option>
            </select>
            <select>
                <option value="">Game 1</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <select>
                <option value="">Game 2</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <!-- Assign Scores to Games -->
        <div class="section">
            <h3>Assign Scores to Games</h3>
            <label>Assign scores from 1 to 10 to each Game, ensuring consistency with rankings.</label>
            <input type="number" min="1" max="10" placeholder="Game 1 Score">
            <input type="number" min="1" max="10" placeholder="Game 2 Score">
            <input type="number" min="1" max="10" placeholder="Game 3 Score">
            <input type="number" min="1" max="10" placeholder="Game 4 Score">
        </div>

        <button type="submit">Submit</button>
    </div>
</body>
</html>
